<div>
    <table border = "2">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>Rating</th>
            <th>Count</th>
        </tr>
        <tr *ngFor="let pp of products">
            <td>{{pp.id}}</td>
            <td>{{pp.title}}</td>
            <td>{{pp.price}}</td>
            <td>{{pp.description}}</td>
            <td>{{pp.category}}</td>
            <td><img src={{pp.image}} width="200px" height="200px"/></td>
            <td>{{pp.rating.rate}}</td>
            <td>{{pp.rating.count}}</td>
        </tr>
    </table>
</div>
